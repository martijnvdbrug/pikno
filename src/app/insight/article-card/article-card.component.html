<mat-card class="article-card" [routerLink]="['insights', article.id]">
  <mat-card-header>
    <mat-card-title>{{ article.title }}</mat-card-title>
    <mat-card-subtitle>{{ article.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-list disabled="true" aria-label="Tags">
      <mat-chip disabled="true">{{ article.source | hostname}}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
