<mat-card class="article-card">
  <mat-card-header class="article-card-header">
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-list disabled="true" aria-label="Tags">
      <mat-chip disabled="true" *ngFor="let tag of tags">{{ tag }}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
